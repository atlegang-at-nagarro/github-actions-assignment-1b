name: Java Ci with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@4
      - name: Set up JDK 17
        uses: actions/setup-java@4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: todo-api
        run: mvn -B package --file pom.xml
